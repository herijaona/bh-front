<div class="col-container">
  <app-spin-data-ready [ready]='!readyData'></app-spin-data-ready>
  <div *ngIf="readyData" class="table-respo">
    <!-- Don't has data -->
    <div *ngIf="!hasData">
      <p class="hasdata">
        Hello,
        <br> For the moment you do not have an offer of collaborations but you can create some on the menu "CREATE A COLLABORATION
        TYPE"
      </p>
    </div>
    <!--Table-->
    <table *ngIf="hasData" class="table appli-table table-striped">
      <!--Table head-->
      <thead class="head-color">
        <tr class="text-bl">
          <th>Collaboration name</th>
          <th>Type</th>
          <th>Date</th>
          <th>Author</th>
          <th>Number</th>
        </tr>
      </thead>
      <!--Table head-->
      <!--Table body-->
      <tbody>
        <tr *ngFor="let item of listCollab">
          <td>
            <a class="bn" target="_blanck" [routerLink]="['/administration-in','collaborations','application-received','by-collaborations', item._id ]">{{item.name}}</a>
          </td>
          <td>{{g.getCollabtypetext(item.type)}}</td>
          <td>{{item.date}}</td>
          <td>{{item.author.firstname +" "+ item.author.lastname}}</td>
          <td>
            0
          </td>
        </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>
</div>
