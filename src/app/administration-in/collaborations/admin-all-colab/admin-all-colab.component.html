<div class="col-container">
    <div class="table-respo">
        <!--Table-->
        <table class="table appli-table">
            <!--Table head-->
            <thead class="head-color">
                <tr class="text-bl">
                    <th>Collaboration name</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Author</th>
                    <th>Number</th>
                </tr>
            </thead>
            <!--Table head-->
            <!--Table body-->
            <tbody>
                <tr *ngFor="let item of listCollab">
                    <td>
                        <a target="_blanck" [routerLink]="['/administration-in','collaborations','application-received','by-collaborations', item._id ]">{{item.name}}</a>
                    </td>
                    <td>{{item.type}}</td>
                    <td>{{item.date}}</td>
                    <td>{{item.author.firstname +" "+ item.author.lastname}}</td>
                    <td>
                        0
                    </td>
                </tr>
            </tbody>
            <!--Table body-->
        </table>
        <!--Table-->
    </div>
</div>
