<div class="deal-list-container pt-3">
  <h3>
    Your deal spaces list
  </h3>
  <div class="list-deal-div">
    <table class="table appli-table table-striped">
      <thead>
        <tr>
          <td>Deal name</td>
          <td>Collaboration type</td>
          <td>Author</td>
          <td>Applications</td>
          <td>Numbers</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deal of listDeal">
          <td>
            <a [routerLink]="['/administration-in','collaborations','deal-space','deal', deal._id]">{{deal.collabData.name}}</a>
          </td>
          <td>{{deal.collabData.typeCollab}}</td>
          <td>{{deal.byUser.lastname}}</td>
          <td>{{deal.dealNumber.applicationNum}}</td>
          <td>{{deal.dealNumber.files + deal.dealNumber.questions_response}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
