<div class="deal-file-container">
  <table class="deal-table-list">
    <tr class="head-list">
      <th class="name-file">NAME</th>
      <th class="last-u">LAST UPDATE</th>
      <th class="size">SIZE</th>
      <th class="author">AUTHOR</th>
      <th class="size" (click)="insertObservation()"><input type="button" class="bt-insert" value="Insert"></th>
    </tr>
    <tr class="deal-file-row">
      <td>File 1</td>
      <td>Nov 04, 2017</td>
      <td>300 Ko</td>
      <td>Jamal</td>
      <td></td>
    </tr>
    <tr class="deal-file-row">
      <td>File 2</td>
      <td>Jan 16, 2018</td>
      <td>4 Mo</td>
      <td>Jamal</td>
      <td></td>
    </tr>
  </table>
</div>

<div style="overflow: auto;" mdbModal #modalHist="mdb-modal" class="modal fade" id="modalZoneForm" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div class="modal-dialog" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header md-new">
        <h2>
          Insert observation
        </h2>
      </div>
      <!--Body-->
      <div class="modal-body mb-0">
            <p>insert observation</p>
            <div class="flex fx">
                <a class="nav-link select-col fca" (click)="hideModal()">Cancel</a>
                <a type="submit" class="nav-link select-col fc" >Insert</a>
            </div>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
