<div class="">
  <div class="mb-20 p-re">
    <label class="grey-text-form">Nom du projet </label>
    <input (change)="onChange($event)" type="text" [(ngModel)]="prModel.pr_name" name="pName" class="form-control-project prN">
    <i class="fa fa-check fc"></i>
  </div>
  <div class="mb-20 p-re">
    <label class="grey-text-form"> Project Context</label>
    <ckeditor #ckeditor1 [(ngModel)]="prModel.pr_contexte_ProjectEditor" [config]="g.conf0_editor" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onChange($event)" (blur)="onChange($event)" debounce="500">
    </ckeditor>
    <i class="fa fa-pencil i-pen"></i>
  </div>
  <div class="mb-20 p-re">
    <label class="grey-text-form"> Project Objectives</label>
    <ckeditor #ckeditor2 [(ngModel)]="prModel.pr_objectif_ProjectEditor" [config]="g.conf0_editor" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onChange($event)" (blur)="onChange($event)" debounce="500">
    </ckeditor>
    <i class="fa fa-pencil i-pen"></i>
  </div>
  <div class="mb-20 p-re">
    <label class="grey-text-form">Proposal Requirements</label>
    <ckeditor #ckeditor3 [(ngModel)]="prModel.pr_elementProposition_ProjectEditor" [config]="g.conf0_editor" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onChange($event)" (blur)="onChange($event)" debounce="500">
    </ckeditor>
    <i class="fa fa-pencil i-pen"></i>
  </div>
  <div class="row">
    <div class="col-md-6 col-sm-6 pl-0">
      <div class="mb-20 p-re">
        <label class="grey-text-form">Response time</label>
        <input (change)="onChange($event)" type="number" [(ngModel)]="prModel.pr_responseTimeValue" name="resonseTime" class="form-control-project">
        <i class="fa fa-clock-o i-clock"></i>
      </div>
    </div>
    <div class="col-md-6 col-sm-6">
      <div class="mb-20 unit-display">
        <label class="grey-text-form">Unit</label>
        <select (change)="onChange($event)" [(ngModel)]="prModel.pr_responseTimeUnit">
          <option value="Hour">Hours</option>
          <option value="Day">Days</option>
          <option value="Week">Weeks</option>
          <option value="Month">Months</option>
        </select>
      </div>
    </div>
  </div>
  <!--  -->
  <div class="">
    <div class="mb-3">
      <label class="grey-text-form">Type</label>
      <div class="fl">
        <div class="form-check">
          <input (change)="durationTypeCollaborationChange()" class="form-check-input" mdbInputDirective name="group1" value="continue" [(ngModel)]="prModel.durationTypeCollab" type="radio" id="radio2">
          <label class="form-check-label" for="radio2">Continu</label>
        </div>
        <div class="form-check ml-5">
          <input (change)="durationTypeCollaborationChange()" class="form-check-input" mdbInputDirective name="group1" value="programmed" [(ngModel)]="prModel.durationTypeCollab" type="radio" id="radio1">
          <label class="form-check-label" for="radio1">Programm√©</label>
        </div>
      </div>
    </div>
    <ng-template [ngIf]="shDate">
      <div class="">
        <some-date (valueDate)='saveDate($event)'></some-date>
      </div>
    </ng-template>
  </div>
  <!--  -->
  <div class="">
    <label class="grey-text-form mt-3 mb-2">Confidentiality</label>
    <div class="" style="display: flex">
      <div class="">
        <input value="no" [(ngModel)]="prModel.pr_confidentialData" (change)="onConfidentialChange($event)" type="radio" name="confidential_" class="">
        <label class="form-check-label">No confidential information</label>
      </div>
      <div class="ml-5">
        <input value="yes" [(ngModel)]="prModel.pr_confidentialData" (change)="onConfidentialChange($event)" type="radio" name="confidential_" class="">
        <label class="form-check-label">There is some confidential information</label>
      </div>
    </div>
    <div class="">
      <ng-template [ngIf]="shConfidential">
        <label class="grey-text-form mb-3">Data Confidentials</label>
        <ckeditor #ckeditor2 [(ngModel)]="prModel.prdataConfidential" [config]="g.conf0_editor" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onChange($event)" (blur)="onChange($event)" debounce="500">
        </ckeditor>
      </ng-template>
    </div>
    <div class="mb-20  mt-4">
      <label class="grey-text-form">diffusion</label>
      <div class="row">
        <div class="col-2 pl-0">
          <select (change)="changeDiffusion($event)" [(ngModel)]="prModel.pr_diffusionPlaces">
            <option value="default">Select diffusion places</option>
            <option value="continent">Continent</option>
            <option value="country">Country</option>
            <option value="parts">Type de contreparties</option>
          </select>
        </div>
        <div class="col-8">
          <ng-template [ngIf]="diffusionTypes.continent">
            <div class="mt-2 flex">
              <div class="ml-2 mr-2">
                <input type="checkbox" [(ngModel)]="diffusionModelContinent.asia" id="asia">
                <label class="ml-2 form-check-label" for="asia">Asia</label>
              </div>
              <div class="ml-2 mr-2">
                <input type="checkbox" [(ngModel)]="diffusionModelContinent.africa" id="africa">
                <label class="ml-2 form-check-label" for="africa">Africa</label>
              </div>
              <div class="ml-2 mr-2">
                <input type="checkbox" [(ngModel)]="diffusionModelContinent.europa" id="europa">
                <label class="ml-2 form-check-label" for="europa">Europa</label>
              </div>
              <div class="ml-2 mr-2">
                <input type="checkbox" [(ngModel)]="diffusionModelContinent.america" id="america">
                <label class="ml-2 form-check-label" for="america">America</label>
              </div>
              <div class="ml-2 mr-2">
                <input type="checkbox" [(ngModel)]="diffusionModelContinent.oceania" id="oceania">
                <label class="ml-2 form-check-label" for="oceania">Oceania</label>
              </div>
            </div>
          </ng-template>
          <ng-template [ngIf]="diffusionTypes.country">
            <div class="select-mt">
              <select [size]="6" multiple="multiple" [(ngModel)]="diffusionModelCountry" (change)="selectCountryDIffusion()">
                <option  *ngFor="let item of ListCo.default_type" [value]="item.code">{{item.name}}</option>
              </select>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="">
      <button (click)="saveProjects()" [ngClass]="{'disabled': noValid }" class="btn btn-unique-edit ed-2"><i class="fa fa-check mr-2"></i>Save</button>
    </div>
  </div>
