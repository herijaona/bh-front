<div class="innovate">
  <h5>project description</h5>
  <div class="mb-20 p-re">
    <label class="grey-text-form">project name </label>
    <input placeholder="Innovation project" (change)="onChange($event)" type="text" [(ngModel)]="prModel.pr_name" name="pName" class="form-control-project prN">
    <i class="fa fa-check fc"></i>
  </div>
  <div class="mb-20 p-re">
    <label class="grey-text-form"> Project Context</label>
    <ckeditor  height="100px"  rows="40" cols="40"  placeholder="Project context" #ckeditor1 [(ngModel)]="prModel.pr_contexte_ProjectEditor" [config]="g.conf0_editor" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onChange($event)" (blur)="onChange($event)" debounce="500">
    </ckeditor>
  </div>
  <div class="mb-20 p-re">
    <label class="grey-text-form">Proposal Requirements</label>
    <ckeditor #ckeditor3 [(ngModel)]="prModel.pr_elementProposition_ProjectEditor" [config]="g.conf0_editor" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onChange($event)" (blur)="onChange($event)" debounce="500">
    </ckeditor>
  </div>
  <div class="mb-20 p-re">
    <label class="grey-text-form"> Project Objectives</label>
    <ckeditor #ckeditor2 [(ngModel)]="prModel.pr_objectif_ProjectEditor" [config]="g.conf0_editor" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onChange($event)" (blur)="onChange($event)" debounce="500">
    </ckeditor>
  </div>
  <div class="mb-20 p-re">
    <label class="grey-text-form"> Decision process</label>
    <ckeditor #ckeditor2 [(ngModel)]="prModel.pr_processDecision" [config]="g.conf0_editor" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onChange($event)" (blur)="onChange($event)" debounce="500">
    </ckeditor>
  </div>

  <div class="">
  <h5>Project Type</h5>
  <div class="radiotop mb-3">
    <div class="row">
      <div class="col-6 pl-0">
           <div class="element">
           <input (change)="durationTypeCollaborationChange()" class="form-check-input" mdbInputDirective name="group1" value="programmed" [(ngModel)]="cPrModel.pr_collabDurationType" type="radio" id="bouton_1" checked="checked">
          <label for="bouton_1" class="form-check-label">Programmed project : with a start date and en end date</label>
       </div>
      </div>
        <div class="col-6">
           <div class="element">
          <input (change)="durationTypeCollaborationChange()" class="form-check-input" mdbInputDirective  value="continue" [(ngModel)]="cPrModel.pr_collabDurationType" type="radio" id="bouton_2" name="group1">
          <label for="bouton_2" class="form-check-label">Permanent project : to continually access innovations</label>
       </div>
      </div>
    </div>
    </div>
    <ng-template [ngIf]="shDate">
      <div class="">
        <some-date (valueDate)='saveDate($event)'></some-date>
      </div>
    </ng-template>
  </div>

  <div class="">
    <h5 class="mb-2">Confidentiality</h5>


  <div class="radiotop mb-3">
    <div class="row">
      <div class="col-6 pl-0">
           <div class="element">
        <input value="no"  (change)="onConfidentialChange($event)" type="radio" name="confidential_" id="confide-no" class="form-check-input">
           
          <label for="confide-no" class="form-check-label">No confidential information</label>
       </div>
      </div>
        <div class="col-6">
           <div class="element">
        <input value="yes"  (change)="onConfidentialChange($event)" type="radio" name="confidential_" id="confide-yes" class="form-check-input">
          
          <label for="confide-yes" class="form-check-label">There is some confidential information</label>
       </div>
      </div>
          <div class="col-6 pl-0">
      <ng-template [ngIf]="shConfidential">
        <label class="grey-text-form mb-3 pl-0">Confidential information</label>
        <ckeditor #ckeditor2 [(ngModel)]="cPrModel.pr_dataConfidential" [config]="g.conf0_editor" [readonly]="false" (change)="onChange($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" (focus)="onChange($event)" (blur)="onChange($event)" debounce="500">
        </ckeditor>
      </ng-template>
    </div>
    </div>
    </div>

    <div class="mb-20  mt-4">
      <label class="grey-text-form">diffusion</label>
      <div class="row">
        <div class="col-4 pl-0">
          <select (change)="changeDiffusion($event)" [(ngModel)]="cPrModel.pr_diffusionPlaces">

            <option value="default">Select diffusion places</option>
            <option value="continent">Continent</option>
            <option value="country">Country</option>
            <option value="parts">Type de contreparties</option>
          </select>
        </div>
        <div class="col-8">
          <ng-template [ngIf]="diffusionTypes.continent">
            <div class="mt-2 flex">
              <div class="ml-2 mr-2">
                <input (change)='continentCh()'  type="checkbox" [(ngModel)]="diffusionModelContinent.asia" id="asia">
                <label class="ml-2 form-check-label" for="asia">Asia</label>
              </div>
              <div class="ml-2 mr-2">
                <input (change)='continentCh()'  type="checkbox" [(ngModel)]="diffusionModelContinent.africa" id="africa">
                <label class="ml-2 form-check-label" for="africa">Africa</label>
              </div>
              <div class="ml-2 mr-2">
                <input (change)='continentCh()'  type="checkbox" [(ngModel)]="diffusionModelContinent.europa" id="europa">
                <label class="ml-2 form-check-label" for="europa">Europa</label>
              </div>
              <div class="ml-2 mr-2">
                <input (change)='continentCh()'  type="checkbox" [(ngModel)]="diffusionModelContinent.america" id="america">
                <label class="ml-2 form-check-label" for="america">America</label>
              </div>
              <div class="ml-2 mr-2">
                <input  (change)='continentCh()' type="checkbox" [(ngModel)]="diffusionModelContinent.oceania" id="oceania">
                <label class="ml-2 form-check-label" for="oceania">Oceania</label>
              </div>
            </div>
          </ng-template>
          <ng-template [ngIf]="diffusionTypes.country">
            <div class="select-mt">
              <select [size]="6" multiple="multiple" [(ngModel)]="diffusionModelCountry" (change)="selectCountryDIffusion()">
                <option  *ngFor="let item of ListCo.default_type" [value]="item.code">{{item.name}}</option>
              </select>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-2 pl-0">
      <button (click)="saveProjects()" [ngClass]="{'disabled': noValid }" class="btn btn-unique-edit ed-2"><i class="fa fa-check mr-2"></i>Save</button>
    </div>
  </div>
