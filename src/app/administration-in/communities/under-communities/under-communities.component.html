<div class="col-container">
  <div class="table-respo mtr">
    <!--Table-->
    <table class="table appli-table table-striped">
      <!--Table head-->
      <thead class="head-color">
        <tr class="text-bl">
          <th class="position-realtive cn">
            <div>
              Community name
              <i class="fa fa-search pl-3"></i>
              <br>
              <div class="text-center">
                <i class="fa fa-angle-down"></i>
              </div>
            </div>
          </th>
          <th>Creation</th>
          <th>Manager</th>
          <th>Number</th>
          <th>Exchange</th>
          <th>Last</th>
        </tr>
      </thead>
      <!--Table head-->
      <!--Table body-->
      <tbody>
        <tr *ngFor="let item of currcommDataList">
          <td>
            <a>{{item.name}}</a>
          </td>
          <td>{{item.creationDate}}</td>
          <td>{{item.byUser.firstname+' '+item.byUser.lastname}}</td>
          <td>
            <a>{{item.memberNum}}</a>
          </td>
          <td>{{item.exchangeNum}}</td>
          <td>{{item.lastTime}} </td>
        </tr>

      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>
  <div *ngIf="showPagination" class="text-right">
    <a [ngClass]="{currentPage: it === currPage}" *ngFor="let item of pageNum; let it = index" class="btn-tab1">{{item}}</a>
  </div>
</div>
