<div class="col-container mt-5">
    <ng-template [ngIf]="communityShow">
        <div class="">
            <table class="table appli-table">
                <thead class="head-color">
                    <tr class="text-bl">
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Job</th>
                        <th>Organisation</th>
                        <th>Interaction</th>
                        <th class="text-center">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userCommData">
                        <th class="tb">
                            <a>
                                <img [src]="item.us.imageProfile" class="rounded-circle img-fluid" alt="First sample avatar image" width="60px">
                            </a>
                        </th>
                        <td class="tb">{{item.us.firstname}}</td>
                        <td class="tb">{{item.us.lastname}}</td>
                        <td>{{item.us.function}}</td>
                        <td>{{item.org}}</td>
                        <td>{{item.act.join('-')}}</td>
                        <td class="text-center"><i class="fa fa-trash fa-remove"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-template>
</div>
