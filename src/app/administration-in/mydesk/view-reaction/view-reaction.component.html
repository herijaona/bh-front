<div class="col-container">
    <div class="table-respo">
        <!--Table-->
        <table class="table appli-table">
            <!--Table head-->
            <thead class="head-color">
                <tr class="text-bl">
                    <th>&nbsp; Date &nbsp;</th>
                    <!-- <th>hour</th> -->
                    <th>Name</th>
                    <th>About</th>
                    <th>Action</th>
                </tr>
            </thead>
            <!--Table head-->
            <!--Table body-->
            <tbody>
                <tr *ngFor="let item of allQuestions">
                    <td class="no-wrp">{{item.date}}</td>
                    <!-- <td>{{item.hour}}</td> -->
                    <td>{{item.userAsk.name}}</td>
                    <td>
                        <p [innerHtml]="item.quest_part|bhSafeHtml"></p>
                    </td>
                    <td>
                        <a target="_blank" [routerLink]="['/administration-in','desk','questions','details' , item._id ]">
                            <i class="fa fa-eye"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            <!--Table body-->
        </table>
        <p class="text-right">
            <a class="btn btn-primary btn-lg btn-question" role="button"><span>delete</span><i class="fa fa-remove"></i></a>
            <a (click)="showMod()" class="btn btn-primary btn-lg btn-apply" role="button"><span>Apply</span><i class="fa fa-check"></i></a>
        </p>
        <!--Table-->
    </div>
</div>

                </div>
            </div>
        </div>
    </div>
</div>
