<div class="container">
    <message-notif *ngIf = "error_log" [message]="text_" [type]="type_"  ></message-notif>
</div>
<section class="form-dark" *ngIf='!loginFormFlag'>
    <div class="card card-image bg-login">
        <form class="" [formGroup]="resetpassForm" (ngSubmit)="resetFormSubmit()" >
            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                <div class="text-center">
                    <h3 class="white-text mb-5 mt-4 font-weight-bold"><strong>Reinitialiser</strong> <a class="green-text font-weight-bold"><strong>Mot de Passe</strong></a></h3>
                </div>
                <div class="md-form">
                    <input type="email" formControlName="bhemail" id="bhemail" class="form-control" mdbActive validate required="required">
                    <label for="bhemail">Your email</label>
                </div>
                <div class="row d-flex align-items-center mb-4">
                    <div class="text-center mb-3 col-md-12">
                        <button [ngClass]="{'disabled':!resetpassForm.valid }" type="submit" class="btn btn-success btn-block btn-rounded z-depth-1">Reinitialiser</button>
                    </div>
                </div>
                <span class="text-center">
                    se connecter? click <a (click)='forgotPasswordInit($event)' href="">ici</a>
                </span>
            </div>
        </form>
    </div>
</section>
<section class="form-dark" *ngIf='loginFormFlag'>
    <div class="card card-image bg-login">
        <form class="" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()" >
            <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
                <div class="text-center">
                    <h3 class="white-text mb-5 mt-4 font-weight-bold"><strong>LOG</strong> <a class="green-text font-weight-bold"><strong>IN</strong></a></h3>
                </div>
                <div class="md-form">
                    <input type="email" formControlName="bhemail" id="bhemail" class="form-control" mdbActive validate required="required">
                    <label for="bhemail">Your email</label>
                </div>
                <div class="md-form pb-3">
                    <input type="password" formControlName="bh_pass" id="bh_pass" class="form-control" mdbActive>
                    <label for="bh_pass">Your password</label>
                </div>
                <div class="row d-flex align-items-center mb-4">
                    <div class="text-center mb-3 col-md-12">
                        <button [ngClass]="{'disabled':!loginForm.valid}" type="submit" class="btn btn-success btn-block btn-rounded z-depth-1">Sign in</button>
                    </div>
                </div>
                <span class="text-center">
                    Mot de passe oublie ? Click <a (click)='forgotPasswordInit($event)'  href="">ici</a>
                </span>
            </div>
        </form>
    </div>
</section>
