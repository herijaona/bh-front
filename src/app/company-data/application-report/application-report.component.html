<div class="col-container">
  <div class="">
    <!--Table-->
    <table class="table">
      <!--Table head-->
      <thead class="head-color">
        <tr class="text-bl">
          <th>Date</th>
          <th>Heure</th>
          <th>Project Name</th>
          <th>UserName</th>
          <th>Organisation</th>
          <th>Details</th>
        </tr>
      </thead>
      <!--Table head-->
      <!--Table body-->
      <tbody>
        <tr *ngFor="let item of allApplData">
          <th scope="row">{{item.date}}</th>
          <td>{{item.hour}}</td>
          <td>{{item.prjt.name}}</td>
          <td>{{item.usr.name}}</td>
          <td>{{item.usr.org}}</td>
          <td>
            <a [routerLink]="['/candidature','details', item._id ]" target="_blank"><i class="fa fa-eye"></i> </a>
          </td>
        </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>
</div>
