<div class="col-container">
  <div class="">
    <!--Table-->
    <table class="table appli-table">
      <!--Table head-->
      <thead class="head-color">
        <tr class="text-bl">
          <th>Date</th>
          <th>Heure</th>
          <th>Name</th>
          <th>Organisation</th>
          <th>About</th>
          <th>Action</th>
        </tr>
      </thead>
      <!--Table head-->
      <!--Table body-->
      <tbody>
        <tr *ngFor="let item of allQuestions">
          <td>{{item.date}}</td>
          <td>{{item.hour}}</td>
          <td>{{item.userAsk.name}}</td>
          <td>{{item.org}}</td>
          <td>{{item.about}}</td>
          <td><a target="_blank" [routerLink]="['/administration-in','desk','questions','details' , item._id ]"><i class="fa fa-eye"></i></a></td>
        </tr>
      </tbody>
      <!--Table body-->
    </table>
    <!--Table-->
  </div>
</div>
