<div *ngIf="companies_data" class="mg-all">
    <div class="row mb-2 mt-4">
        <div *ngFor="let c_ of companies_data" class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="card flex-md-row mb-4  h-md-250 box-s">
                <img class="card-img-right flex-auto d-md-block" data-src="holder.js/200x250?theme=thumb" alt="Thumbnail [200x250]" style="width: 160px; height: 188px;" [src]="c_.Logo" data-holder-rendered="true">
                <div class="card-body d-flex flex-column align-items-start">
                <h3 class="mb-0">
                    <strong class="d-inline-block text-primary mb-0">{{c_.enseigneCommerciale}}</strong>
                </h3>
                <div>
                    <div class="mb-1 text-muted ml-2">{{c_.raisonSociale}} - {{c_.adresse}}</div>
                    <p class="card-text mb-auto"><i>15 Employees | 15 Projets</i></p>
                    <p class="card-text mb-auto">Lorem ipsum dolor</p>
                    </div>
                    <div class="card-w text-center">
                            <!--Facebook-->
                            <a type="button" class="btn-floating btn-small btn-fb waves-light" mdbRippleRadius><i class="fab fa-facebook-f fb-ic"></i></a>
                            <!--Twitter-->
                            <a type="button" class="btn-floating btn-small btn-tw waves-light" mdbRippleRadius><i class="fab fa-linkedin-in in-ic"></i></a>
                            <!--Google +-->
                            <a type="button" class="btn-floating btn-small btn-dribbble waves-light" mdbRippleRadius><i class="fab fa-skype sk-ic"></i></a>
                        </div>
                </div>
            </div>
        </div>            
    </div>
</div>
