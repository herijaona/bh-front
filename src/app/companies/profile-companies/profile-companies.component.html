<div class="container justify-content-center">
  <div class="row">
    <div class="fb-profile">
      <img align="left" class="fb-image-lg" src="http://lorempixel.com/850/280/nightlife/5/" alt="Profile image example"/>
      <img align="left" class="fb-image-profile thumbnail" [src]="profilData.img_" alt="Profile image example"/>
      <div class="fb-profile-text">
        <h1>{{profilData.commName}}</h1> 
        <i><span class="ml-3 mr-3">{{profilData.r_s}}</span> - <span class="ml-3">{{profilData.adresse}}</span> </i>
        
      </div>
    </div>
  </div>
  </div> <!-- /container fluid-->
  <div class="container">
    <div class="row">
      
      <div class="col-sm-8">
        <div data-spy="scroll" class="tabbable-panel">
          <div class="tabbable-line">
            <ul class="nav nav-tabs nav-justified">
              <li class=" nav-item" [ngClass]="{'active': tabl.general }">
                <a class="nav-link" [routerLink]="[{ outlets: { company: null } }]"   data-toggle="tab" role="tab">
                General</a>
              </li>
              <li class=" nav-item " [ngClass]="{'active': tabl.user }">
                <a class="nav-link" [routerLink]="[{ outlets: { company: 'user' } }]"   data-toggle="tab" role="tab">
                Utilisateur</a>
              </li>
              <li class=" nav-item " [ngClass]="{'active': tabl.projet }">
                <a class="nav-link" [routerLink]="[{ outlets: { company: 'projet' } }]" href=""  data-toggle="tab" role="tab">
                Projets</a>
              </li>
              <li class=" nav-item " [ngClass]="{'active': tabl.job }">
                <a class="nav-link" [routerLink]="[{ outlets: { company: 'job' } }]" href=""  data-toggle="tab" role="tab">
                Jobs</a>
              </li>
              <li class=" nav-item " [ngClass]="{'active': tabl.event }">
                <a class="nav-link" [routerLink]="[{ outlets: { company: 'event' } }]" href=""  data-toggle="tab" role="tab">
                Events</a>
              </li>
            </ul>

            <div class="tab-content">
              <router-outlet name="company"></router-outlet>
            </div>
          </div>
        </div>
        
      </div>
      <div class="col-sm-4">
        <div class="panel panel-default">
          <div class="menu_title">
            Horoscope
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="email">Place of Birth:</label>
                  <p> pune, maharashtra</p>
                </div>
                <div class="form-group">
                  <label for="email">Date of Birth:</label>
                  <p> 26 Sep 2017</p>
                </div>
                <div class="form-group">
                  <label for="email">Time of Birth:</label>
                  <p> 11:20 min.</p>
                </div>
                <div class="form-group">
                  <label for="email">Horroscoe Match not Necessory</label>
                </div>
                <div class="form-group">
                  <label for="email">Sun Sign:</label>
                  <p> Scorpio</p>
                </div>
                <div class="form-group">
                  <label for="email">Rashi/ Moon sign:</label>
                  <p> Mesh</p>
                </div>
                <div class="form-group">
                  <label for="email">Nakshtra:</label>
                  <p> Bharani</p>
                </div>
                <div class="form-group">
                  <label for="email">Manglik:</label>
                  <p> Manglik</p>
                </div>
                <button type="submit" class="btn btn-danger btn-block">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
