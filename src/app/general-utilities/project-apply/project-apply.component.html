<div class="applPrCont pr-4 pl-4	">
  <div class="mt-3">
    <label>Motivation</label>
    <ckeditor [(ngModel)]="projectApplyData.prMotivation" [config]="g.conf_editor" [readonly]="false" (change)="onChangeEditor($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" debounce="100">
    </ckeditor>
  </div>
  <div class="mt-3">
    <label>Proposal</label>
    <ckeditor [(ngModel)]="projectApplyData.prProposal" [config]="g.conf_editor" [readonly]="false" (change)="onChangeEditor($event)" (editorChange)="onEditorChange($event)" (ready)="onReady($event)" debounce="100">
    </ckeditor>
  </div>
  <div class="flex" style="display: flex">
    <div class="">
      <button [ngClass]="{disabled: !canBeSent }" class="btn btn-info btn-md" (click)="sendApplicationOnProject()"> Send </button>
    </div>
    <div class="">
      <button (click)="cancelApply()" class="btn btn-info btn-md"> Cancel </button>
    </div>
  </div>
</div>
