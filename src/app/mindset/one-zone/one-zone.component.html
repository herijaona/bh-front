<div  *ngIf="editPAGEstatus" class="oneZonebut">
	<button (click)="editZone()" class="btn btn-info erew"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
	<button *ngIf="canDeleted"  (click)='deleteZone()' class="btn btn-info erew"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
</div>

<!-- Image -->
<ng-template [ngIf]="dtZone" >

<ng-template [ngIf]="dtZone.dtype == 1">
<div (click)="showZone(dtZone)" class="oz im">
	<img class="img-responsive" [src]="dtZone.image.url" width="100%">
	<div class="overlay_"><i class="fa fa-search chck" ></i></div>
</div>
</ng-template>
<!-- Video  -->
<ng-template [ngIf]="dtZone.dtype == 2">
<div (click)="showZone(dtZone)" class="oz im">
	<div class="">
		<img width="100%" [src]="dtZone.video.url.im_poster" alt="">
		<span class="captin"><i class="fa fa-play-circle-o "></i> <span>{{dtZone.caption}}</span></span>
		<div class="overlay_"><i class="fa fa-search chck" ></i></div>
	</div>
</div>
</ng-template>
<!-- chiffres  -->
<ng-template [ngIf]="dtZone.dtype == 3">
<div  class="oz">	
	<table width="100%" class="table table-bordered text-center table-bord">
		<tbody>
			<tr>
				<td><a>Annee de creation<br><span >{{ dtZone.data_suppl.createdYear }}</span></a></td>
				<td><a>Collaborateur<br><span >{{dtZone.data_suppl.collabor}}</span></a></td>
			</tr>
			<tr>
				<td colspan="2"><a>Parite<br ><span >22510</span></a></td>
			</tr>
			<tr>
				<td><a>Lorem Ipsum<br ><span >152</span></a></td>
				<td><a>Lorem Ipsum<br ><span >897</span></a></td>
			</tr>
			<tr>
				<td colspan="2"><a>Le Lorem Ipsum est simplement<br ><span >45</span></a></td>
			</tr>
		</tbody>
	</table>
</div>
</ng-template>
</ng-template>
