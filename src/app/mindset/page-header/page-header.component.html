<span class="rotateInUpRight"></span>
<div>
  <mdb-navbar SideClass="navbar navbar-expand-lg navbar-light bg-light" [containerInside]="false">
    <logo>
      <a href="#"><img class="img-responsive" [src]="header_page_logo" width="120" height="0"></a>
      <a href="#"><img class="img-responsive img-logo" [src]="header_page_logo" width="120" height="120"></a>
      <section-edit-button *ngIf="editPAGEstatus" class="butt_" [section_]="company_logo"></section-edit-button>
    </logo>
    <links>
      <ul *ngIf="pagetoShow" class="navbar-nav mr-auto text-center nv">
        <li *ngIf="pagetoShow.pMindset" class="nav-item active">
          <a class="nav-link waves-light" mdbRippleRadius>Mindset<span class="sr-only">(current)</span></a>
        </li>
        <li *ngIf="pagetoShow.pTeam" class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius>Team </a>
        </li>
        <li *ngIf="pagetoShow.pProjects" class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius>Projects</a>
        </li>
        <li *ngIf="pagetoShow.pIdeas" class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius>Ideas</a>
        </li>
        <li *ngIf="pagetoShow.pMeeting" class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius>Meetings</a>
        </li>
        <li *ngIf="pagetoShow.pSs" class="nav-item">
          <a class="nav-link waves-light" mdbRippleRadius>SuccessStory</a>
        </li>
      </ul>
    </links>
  </mdb-navbar>
</div>



<!-- Modal -->
<div  style="overflow: auto;" mdbModal #form="mdb-modal" class="modal fade" id="modalZoneForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
  <div *ngIf="selectingImage" class="modal-dialog cascading-modal" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header light-blue darken-3 white-text">
        <h4 class="title"><i class="fa fa-pencil"></i> Select Image </h4>
        <button type="button" class="close waves-effect waves-light" data-dismiss="modal" aria-label="Close" (click)="hideImageModal()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <!--Body-->
      <div class="modal-body mb-0">
        <im-select  [im_to]='dest_file'></im-select>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
